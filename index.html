<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
<div class="container">

  <div class="main">
      <div class="topimage">
      </div>
      <h1> Order Summary </h1>

      <p id="text"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
      </p>

      <div class="plans">
        <img id="icono" src="icon-music.svg" alt="">
        <p id="para"> <b>Annual Plan</b> <br> $59.99/year</p>
        <a id="link" href="#">Change </a>
      </div>

<footer>
  <input id= "proceed" type="button" value="Proceed to Payment"> <br>
  <a id="cancel" href="#"><b>Cancel Order</b> </a>
  <br><br>
</footer>

    </div>

</div>
</body>
</html>
